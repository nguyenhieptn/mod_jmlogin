<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>RegisterDefault</title>
 	<link href="asset/css/style.css" rel="stylesheet">
 	<link href="asset/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div id="jmdefault" class="jmregister">
		<div class="jminner">
			<div class="jmtitle">Register</div>
			<form method="POST" id="login-form">
				
				<div class="userdata">
					<input type="text" id="login_name" class="inputbox" name="name" placeholder="Name"/>
					<input type="text" id="login_username" class="inputbox" name="username" placeholder="User Name"/>
					<input type="password" id="login_pass" class="inputbox" name="password" placeholder="Password"/>
					<input type="text" id="login_confirm_pass" class="inputbox" name="username" placeholder="Confirm Password"/>
					<input type="text" id="login_email_address" class="inputbox" name="emailaddress" placeholder="Email Adress"/>
					<input type="text" id="login_confirm_email_address" class="inputbox" name="confirmeamiladdress" placeholder="Confirm Email Address"/>
				
					<div class="jmsubmit"><input type="submit" name="register" id="jm-register-btn" class="btn-jm-submit" value="Register"/></div>
					
					<div class="jm-login-footer">
			           
	       		 	</div>
					
				</div>
			
			</form>
		</div>
	</div>
</body>
</html>
